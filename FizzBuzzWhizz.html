<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FizzBuzzWhizz</title>
    <script src='http://libs.baidu.com/jquery/1.11.3/jquery.min.js'></script>
</head>

<body>
    <input type="text" id="shuzhi">
    <input type="button" value="计算" id="button">
    <div id="result"></div>
    <script>
    var bijiao = function(a, b, c) {
        //a对象,b除数,c结果
        return a % b === 0 ? c : '';
    }
    var jieguo = function(a, b, c, d) {
        var jieguo = '';
        for (var i = 1; i <= d; i++) {
            var s = bijiao(i, a, 'Fizz') + bijiao(i, b, 'Buzz') + bijiao(i, c, 'Whizz');
            var r = (i + '').indexOf(a) !== -1 ? 'Fizz' : s !== '' ? s : i;
            jieguo += r + '<br/>';
        }
        document.getElementById('result').innerHTML = jieguo;
    }
    $('#button').click(function() {
        console.log($('#shuzhi').val());
        jieguo(2, 3, 4, $('#shuzhi').val());
    })
    </script>
</body>

</html>
