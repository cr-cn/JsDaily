<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数字和字符串的运算和切换</title>
</head>

<body>
    <script>
    var x = 3;
    console.log('5' - 3); //2
    console.log('5' + 3); //'53'
    console.log('5' - '4'); //1
    console.log('5' + +'5'); //'55'
    console.log('foo' + +'foo'); //'fooNaN'
    console.log('5' + -'2'); //'5-2'
    console.log('5' + - + - + + - - -'-2'); //'52'
    console.log('5' + x - x); //50
    console.log('5' - x + x); //5
    </script>
</body>

</html>
