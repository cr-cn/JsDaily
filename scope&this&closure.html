	<meta charset="UTF-8">
	<title>JavaScript变量作用域、this、闭包</title>
</head>
<body>
	<!-- JavaScript有两种作用域：全局和局部
	在函数定义之外声明的变量时全局变量，它的值可在整个程序中访问和修改
	在函数定义内声明的变量是局部变量，每当执行函数时，都会创建和销毁该变量，
	且无法通过函数之外的任何代码访问该变量
	JavaScript中，在函数体内var声明的变量时函数级作用域，
	是局部变量，在本函数体内可以访问，而且是在函数体内任意位置可以访问 -->
</body>
</html>
