<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript:slice和splice的区别</title>
</head>

<body>
    <script>
    //slice是指定在一个数组中的元素创建一个新的数组,即原数组不会变
    //"1"为开始截取的索引值,负数代表从末尾算起的索引值,-1为倒数第一个元素
    //"2"为结束的索引值,缺省时则获取从i到末尾的所有元素
    var sliceExp = ['red', 'blue', 'yellow', 'green'];
    var sliceExp2 = sliceExp.slice(1, 2);
    console.log(sliceExp);
    console.log(sliceExp2);


    // splice是JS中数组功能最强大的方法, 它能够实现对数组元素的删除, 插入, 替换操作, 返回值为被操作的值
    // splice删除: array.splice(1, 2)(删除array中的第1,2两项)
    // splice插入: array.splice(1, 0, 'brown', 'pink')(在array键值为1的元素前插入两个值)
    // splice替换: array.splice(1, 2, 'brown', 'pink')(在array中替换1,2元素)
    var spliceExp = ['red', 'blue', 'yellow', 'green'];
    var spliceExp2 = spliceExp.splice(0, 4, 'brown', 'pink');
    console.log(spliceExp);
    console.log(spliceExp2);


    // 1.slice（）；

    // Array和String对象都有
    // 在Array中slice(i,[j]) 


    // i为开始截取的索引值,负数代表从末尾算起的索引值，-1为倒数第一个元素
    // j为结束的索引值，缺省时则获取从i到末尾的所有元素

    // 参数返回：
    // 返回索引值从i到j的数组，原数组不改变

    // 在String中 slice(i,[j])

    // 参数说明：
    // i为开始截取的索引值，负数代表从末尾算起的索引值，-1为倒数第一个字符
    // j为结束的索引值，缺省时则获取从i到末尾的所有字符


    // 2.splice（）

    // 存在Array中     方法向/从数组中添加/删除项目，然后返回被删除的项目。 该方法会改变原始数组

    // splice(index,howmany,item1,itemx )

    // index : 必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。

    // howmany: 必需。要删除的项目数量。如果设置为 0，则不会删除项目。

    // item1...itemX : 可选。向数组添加的新项目。

    // 返回值  Array  包含被删除项目的新数组，如果有的话。


    // 3.split（）

    // 在String中 split（separator，howmany）
    // separator：必需。字符串或正则表达式，从该参数指定的地方分割 stringObject。

    // howmany： 可选。该参数可指定返回的数组的最大长度。如果设置了该参数，返回的子串不会多于这个参数指定的数组。如果没有设置该参数，整个字符串都会被分割，不考虑它的长度。


    // 返回值

    // 一个字符串数组。该数组是通过在separator指定的边界处将字符串StringObject分割成子串创建的。返回的数组的字符串不包含separator自身

    // 但是，如果 separator 是包含子表达式的正则表达式，那么返回的数组中包括与这些子表达式匹配的字串（但不包括与整个正则表达式匹配的文本）

    // 与jion（）函数相反效果

    // 4.substring（）

    // 在String中  substring(start,stop)

    // start：表示子字符串的开始位置，

    // stop：表示结束结果。

    // 注意：第二个参数应该大于第一个参数。如果出现第一个参数大于第二个参数的情况，substring方法会自动更换两个参数的位置。 

    // 4.substr（）

    // 在String中，substr（start，length）；

    // start：子字符串的开始位置，

    // length：子字符串的长度。
    </script>
