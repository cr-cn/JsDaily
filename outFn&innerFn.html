    //实例13
    //还可以使用jQuery的事件系统换个角度来解决这个问题，.on()方法接受一个对象参数-->>
    //该参数以event.data的形式传入事件处理程序中
    $(document).ready(function() {
        for (var i = 0; i < 5; i++) {
            $('<div>Print ' + i + '</div>')
                .on('click', {
                    val: i
                }, function(event) {
                    console.log(event.data.val);
                }).insertBefore('#results');

        }
    });
